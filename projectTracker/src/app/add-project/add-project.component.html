<h3>Yeni Proje Ekle</h3>
<form [formGroup]="addProjectForm" (ngSubmit)="addProject()">
    <div><label for="">Proje Adı</label>
        <input type="text" class="form-control" formControlName="name">
        <span class="alert alert-danger form-control" *ngIf="checkName()">Proje adını giriniz</span>
        <span  class="alert alert-danger form-control" *ngIf="chackNameMinLength()">en az 3 </span>
    </div>
    <div><label for="">Açıklama</label>
        <input type="text" class="form-control" formControlName="description">
        <span class="alert alert-danger form-control" *ngIf="checkDescription()">Açıklama eksik</span>
        <span></span>
    </div>
    <div><label for="">Başlangıç Tarihi</label>
        <input type="datetime-local" class="form-control">
        <span></span>
        <span></span>
    </div>
    <div><label for="" >Departmanınızı seçin:</label>
        <select class="form-control"  formControlName="departmentId">
            <option value="">Seçiniz...</option>
            <option value="{{dept.id}}" *ngFor="let dept of departments$ | async">{{ dept.name }}</option>
        </select>>
        <span class="alert alert-danger form-control" *ngIf="checkDepartment()">Departmanınızı seçin</span>
       
    </div>
    <button type="submit" class="btn btn-danger">Ekle</button>
</form>
